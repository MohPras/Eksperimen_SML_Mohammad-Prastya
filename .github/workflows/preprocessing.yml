name: Run Preprocessing

on:
  push:
    paths:
      - 'netflix_raw/**'
      - 'preprocesing/**'
      - '.github/workflows/preprocessing.yml'
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f preprocesing/requirements.txt ]; then pip install -r preprocesing/requirements.txt; fi

      - name: âš™ï¸ Run Preprocessing Script
        run: python preprocesing/automate_Mohammad-Nurdin-Prastya-Hermansah.py

      - name: ğŸ“¤ Upload Processed Dataset & PKL Files
        uses: actions/upload-artifact@v4
        with:
          name: processed-artifacts
          path: preprocesing/

      - name: ğŸ“¤ Upload MLflow Tracking Folder
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: ./mlruns/