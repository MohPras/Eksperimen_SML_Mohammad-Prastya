name: Run Preprocessing

on:
  push:
    paths:
      - 'netflix_raw/**'
      - 'preprocesing/**'
      - '.github/workflows/preprocessing.yml'
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f preprocesing/requirements.txt ]; then pip install -r preprocesing/requirements.txt; fi

      # --- PERUBAHAN DI SINI ---
      # Kita hanya perlu membuat direktori 'outputs' di sini
      # karena MLflow sekarang akan menulis ke /tmp/mlruns (yang sudah ada dan writable)
      - name: Setup Output Directories
        run: |
          mkdir -p outputs
          # Baris 'mkdir -p mlruns' dihapus karena MLflow akan menulis ke /tmp/mlruns

      - name: Run Preprocessing Script
        # --- PERUBAHAN DI SINI ---
        # Bagian 'env:' untuk MLflow dihapus
        # karena MLFLOW_TRACKING_URI sudah diatur di dalam skrip Python ke /tmp/mlruns
        run: python preprocesing/automate_Mohammad-Nurdin-Prastya-Hermansah.py

      - name: Upload Preprocessed Dataset
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: outputs/netflix_preprocessing.csv

      - name: Upload MLflow Logs
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          # --- PERUBAHAN PENTING DI SINI ---
          # Path sekarang menunjuk ke lokasi log MLflow yang sebenarnya di /tmp/
          path: /tmp/mlruns/