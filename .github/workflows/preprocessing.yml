name: Run Preprocessing

on:
  push:
    paths:
      - 'netflix_raw/**'
      - 'preprocesing/**'
      - '.github/workflows/preprocessing.yml'
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f preprocesing/requirements.txt ]; then pip install -r preprocesing/requirements.txt; fi

      - name: Setup Output Directories
        run: mkdir -p outputs

      - name: Run Preprocessing Script
        run: python preprocesing/automate_Mohammad-Nurdin-Prastya-Hermansah.py

      - name: Upload Preprocessed Dataset as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: outputs/netflix_preprocessing.csv

      - name: Upload MLflow Logs
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: /tmp/mlruns/

      - name: Push Preprocessed Dataset to Artifact Repo
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "your-username"

          git clone https://x-access-token:${{ secrets.ARTIFACTS_PAT }}@github.com/MohPras/mlflow-artifacts.git
          cp outputs/netflix_preprocessing.csv mlflow-artifacts/

          cd mlflow-artifacts
          git add netflix_preprocessing.csv
          git commit -m "Update preprocessed dataset"
          git push
